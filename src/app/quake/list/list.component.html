<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">code</i>
                    </div>
                    <h4 class="card-title">Kills</h4>
                  </div>
                    <div class="card-body">
                        <div class="toolbar">

                            <angular-file-uploader 
                            [config]="afuConfig"
                            (ApiResponse)="returnRequest($event)">
                            </angular-file-uploader>

                        </div>
                    </div>

                    <div class="row">
                      <div class="col-4" *ngFor="let jogo of jogos">
                        <div class="card">
                          <div class="card-body text-left">
                            <code>
                                <pre> 
                                  {{jogo | json}}
                                </pre>
                            </code>
                          </div>
                        </div>
                      </div>  
                    </div>  
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
